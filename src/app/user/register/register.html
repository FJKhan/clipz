@if(showAlert()){
  <app-alert [bgColour]="alertColour()">
    {{ alertMsg()}}
  </app-alert>
}
<!-- Registration Form -->
<form [formGroup]="form" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2 text-indigo-700">Name</label>
    <app-input [control]="form.controls.name" placeholder="Enter name"></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2 text-indigo-700">Email</label>
    <app-input
      type="email"
      [control]="form.controls.email"
      placeholder="Enter email address"
    />
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2 text-indigo-700">Age</label>
    <app-input
      type="number"
      [control]="form.controls.age"
      placeholder="Enter age"
    />
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2 text-indigo-700">Password</label>
    <app-input
      type="password"
      placeholder="Enter password"
      [control]="form.controls.password"
    />
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2 text-indigo-700">Confirm Password</label>
    <app-input
      type="password"
      placeholder="Confirm password"
      [control]="form.controls.confirmPassword"
    />
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2 text-indigo-700">Phone Number</label>
    <app-input
      placeholder="Enter Phone Number"
      [control]="form.controls.phoneNumber"
      mask="000-000-0000"
    />
  </div>
  <button
  [disabled]="!form.valid"
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
  >
    Submit
  </button>
</form>
