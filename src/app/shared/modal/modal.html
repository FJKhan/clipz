<dialog
  #baseDialog
  (click)="closeModal($event)"
  class="fixed top-0 right-0 left-0 z-50 inset-0 overflow-y-auto backdrop:bg-black/50 text-white min-w-96 w-3/6 max-h-9/12"
>
  <div class="flex flex-col p-4 bg-secondary" (click)="$event.stopPropagation()">
    <!--Title-->
    <div class="flex justify-between items-center pb-4">
      <ng-content select="[heading]"></ng-content>
      <!-- Modal Close Button -->
      <div class="modal-close cursor-pointer z-50 text-gray-800" (click)="closeModal($event)">
        &#x2715;
      </div>
    </div>
    <ng-content></ng-content>
  </div>
</dialog>
